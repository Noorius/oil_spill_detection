<html>

<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>-->

</head>

<body>
<section>
    <div class="container p-5">
        <div class="row mb-5 text-center text-white">
            <div class="col-lg-10 mx-auto">
                <h1 class="display-4">Oil Spill Segmentation Detection Application</h1>
            </div>
        </div>



        <div class="row">
            <div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
                <div class="p-5 bg-white shadow rounded-lg">

                    <div id="success_alert" class="alert alert-success" role="alert" style="display:none;"></div>

                    <!-- Uploading File -->
                    <div id="upload_data">
                        <img src="https://png.pngtree.com/png-vector/20221127/ourmid/pngtree-oil-spill-png-image_6481720.png" alt=""
                             width="100" class="d-block mx-auto mb-4 rounded-pill">

                        <h4 class="text-center mb-4 text-muted">
                            Oil Spill Segmentation Detection Application
                        </h4>

                        <div id="error_alert" class="alert alert-danger" role="alert" style="display:none;"></div>

                        <form action="/" method="POST" enctype="multipart/form-data">
                            <div class="custom-file mb-3">
                                <input type="file" class="custom-file-input" id="myFile" name="file-uploaded"
                                       value="">
                                <label class="custom-file-label" for="file-uploaded">upload oil spills...</label>
                            </div>


                            <button type="submit" class="btn btn-primary btn-block rounded-pill shadow"
                                    id="myFile">Upload</button>
                        </form>
                    </div>
                    <!-- End -->
                    {% if success %}
                    <p style="color:green;">File uploaded successfully</p>
                    <form action="/show_file" target="_blank" >
                        <input type="submit" value="Start detection!" class="btn btn-primary btn-block rounded-pill shadow"/>
                        {% else %}
                            {% endif %}
<!--                        <form action="/show_file" target="_blank" >-->
<!--                            <input type="submit" value="Show File" />-->
<!--                            -->


<!--                        </form>-->


                </div>
            </div>
        </div>
    </div>
</section>
<script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function () {
        var file_name = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(file_name);
    });

</script>

</body>


</html>
